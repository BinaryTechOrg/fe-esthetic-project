<div class="main-container">
  <div class="section-container">
    <div class="left-container">
      <div class="left-header">
        <h3>THE BEST CARE AND <br>SERVICES <span class="bold">FOR OUR CUSTOMERS</span></h3>
      </div>
      <div class="left-btn">
        <a href="https://www.fresha.com/fr/for-business">BOOK</a>
      </div>
    </div>
    <div class="right-container">
      <div class="item" *ngFor="let item of item">
        <div class="top-header">
          <div class="number">
            <h2>{{ item.id }}.</h2>
          </div>
          <div class="title">
            <h2>{{ item.title }}</h2>
          </div>
        </div>
        <div class="desc">
          <p>{{ item.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
