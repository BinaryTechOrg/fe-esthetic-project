<div class="courses-container">
  <div class="header-container">
    <h1>LEARN FROM THE<br>BEST <span class="color-change">AND JOIN OUR CLASSES</span></h1>
  </div>
  <div class="cards-container"><!-- ROW -->
    <div class="card-items" *ngFor="let item of items">  <!-- COLUMN -->
      <div>
        <img class="top-img" [src]="item.img" alt="">
      </div>
      <div>
        <h2 class="title">{{ item.service }}</h2>
      </div>
      <div>
        <a [routerLink]="['/specific-class', item.id]" class="button" href="">LEARN MORE</a>
      </div>
    </div>
  </div>
</div>
