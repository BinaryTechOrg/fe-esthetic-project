<div class="course-container">
  <ng-container *ngFor="let item of courses; let last = last">
    <div class="course-card" *ngIf="!last">
      <div class="card-header">
        <h2>Course {{ item.id }}</h2>
      </div>
      <div class="course-desc">
        <p>{{ item.smallDesc }}</p>
      </div>
      <div class="learn-more">
        <div class="text">
          <a [routerLink]="['/specific-class', item.id]">Learn More</a>
        </div>
        <div class="arrow">
          <a [routerLink]="['specific-class', item.id]"><img src="assets/img/home/right-arrow.svg" alt=""></a>
        </div>
      </div>
    </div>
    <div *ngIf="last" class="course-card-last">
      <div class="card-header">
        <h2>Course {{ item.id }}</h2>
      </div>
      <div class="course-desc">
        <p>{{ item.smallDesc }}</p>
      </div>
      <div class="learn-more">
        <div class="text">
          <a [routerLink]="['specific-class', item.id]">Learn More</a>
        </div>
        <div class="arrow">
          <a [routerLink]="['specific-class', item.id]"><img src="assets/img/home/right-arrow.svg" alt=""></a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
